    <style>
        button {
            background-color: #049fff;
            color: white;
            border: none;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            row-gap: 10px;
            margin-left: 5px;
        }
        #qcraft{
            background-color: #C53030;
        }

            background-color: #DC2626;
        }
        #enviar-url, #export-button{
            background-color: #38A169;
        }

        button div {
            margin-left: 10px;
        }

        .tag-myCustomColor .gate-frame {
            background-color: #8e44ad;
            /* morado */
            color: white;
        }
    </style>

        <!-- Modal: Enter Circuit -->
        <div id="enterCircuitModal" style="
            display: none;
            position: fixed;
            z-index: 1000;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.4);
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, Helvetica Neue;
        ">
            <div style="
              background-color: #ffffff;
              padding: 30px 25px;
              border-radius: 12px;
              width: 90%;
              max-width: 360px;
              box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
              display: flex;
              flex-direction: column;
              gap: 15px;
          ">
                <h3 style="margin: 0; font-size: 20px; text-align: center; color: #333;">
                    Enter code circuit
                </h3>
                <input type="text" id="codCircuitInput" placeholder="e.g. 123ABC" style="
                padding: 10px 12px;
                font-size: 16px;
                border: 1px solid #ccc;
                border-radius: 8px;
                outline: none;
                transition: border-color 0.2s ease;
              " onfocus="this.style.borderColor='#007bff'" onblur="this.style.borderColor='#ccc'" />
                <button id="submitCircuitButton" style="
                background-color: #007bff;
                color: white;
                border: none;
                padding: 10px;
                font-size: 16px;
                border-radius: 8px;
                cursor: pointer;
                transition: background-color 0.3s ease;
              " onmouseover="this.style.backgroundColor='#0056b3'" onmouseout="this.style.backgroundColor='#007bff'">
                    Enviar
                </button>
            </div>
        </div>

        <!-- Modal: Share Circuit -->
        <div id="shareCircuitModal" style="
            display: none;
            position: fixed;
            z-index: 1000;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.4);
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, Helvetica Neue;
        ">
            <div style="
              background-color: #ffffff;
              padding: 30px 25px;
              border-radius: 12px;
              width: 90%;
              max-width: 360px;
              box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
              display: flex;
              flex-direction: column;
              gap: 15px;
          ">
                <h3 id="codeShareCircuit" style="margin: 0; font-size: 20px; text-align: center; color: #333;">
                    Code circuit
                </h3>
                <button id="submitShareCircuitButton" style="
                background-color: #007bff;
                color: white;
                border: none;
                padding: 10px;
                font-size: 16px;
                border-radius: 8px;
                cursor: pointer;
                transition: background-color 0.3s ease;
              " onmouseover="this.style.backgroundColor='#0056b3'" onmouseout="this.style.backgroundColor='#007bff'">
                    Cerrar
                </button>
            </div>


        </div>

        function urlContieneCadena() {
            return window.location.href.includes("&cadena=");
        }

        // Función para obtener el valor del parámetro "cadena" del fragmento de la URL
        function obtenerValorParametroCadena() {
            const hashIndex = window.location.href.indexOf("&cadena=");
            if (hashIndex !== -1) {
                const hash = window.location.href.slice(hashIndex + 1);
                const urlParams = new URLSearchParams(hash);
                return urlParams.get("cadena");
            }
            return cadenaCircuito;
        }

        // Función para obtener todo lo que está antes de "&cadena=" en la URL
        function obtenerURLAntesDeCadena() {
            const urlCompleta = window.location.href;
            const cadenaBuscada = "&cadena=";
            const index = urlCompleta.indexOf(cadenaBuscada);
            if (index !== -1) {
                return urlAntesDeCadena = urlCompleta.substring(0, index);
            }
            return urlAntesDeCadena;
        }


        // Función para obtener la URL antes de la cadena y la cadena del circuito
        function obtenerURLYCadena() {
